<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <title>Neutron</title>
    <link href="./asserts/style.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div id="App">
        <div class="g-page" id="Register">
            <div class="m-header">
                <div id="goBack" class="left">
                    <span class="icon i-back"></span>
                </div>
                <div class="middle">注册</div>
                <div class="right"></div>
            </div>
            <div class="main">
                <div class="row">
                    <div class="label">昵称：</div>
                    <div class="input">
                        <input id="nickname" maxlength="16" type="text" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">学号：</div>
                    <div class="input">
                        <input id="id" type="number" maxlength="16"/>
                    </div>
                </div>
                <div class="row">
                    <div class="label">密码：</div>
                    <div class="input">
                        <input id="password" type="password" maxlength="16" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">密码确认：</div>
                    <div class="input">
                        <input id="passwordConfirm" type="password" maxlength="16" />
                    </div>
                </div>
            </div>
            <div id="btnSubmit" class="button">提交</div>
        </div>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        $('#goBack').click(function(){
            history.go(-1);
        });

        $('#btnSubmit').click(function(){
            var nickname = $('#nickname').val();
            var id = $('#id').val();
            var password = $('#password').val();
            var passwordConfirm = $('#passwordConfirm').val();

            if(!nickname){
                return alert('昵称不得为空!');
            }

            if(!id){
                return alert('学号不得为空！');
            }

            if(!password){
                return alert('密码不得为空！');
            }

            if(!passwordConfirm){
                return alert('密码确认不得为空！');
            }

            if(password !== passwordConfirm){
                return alert('两次密码输入不一致，请重新输入!');
            }

            $.post('/api/account/register',{
                user_mobile : id,
                user_nickname : nickname,
                user_password : password
            }, function(res){
                if(res.status == 0){
                    location.href = './Login.html';
                }else{
                    alert(res.message);
                }
            });
        });
    })
</script>
</body>
</html>

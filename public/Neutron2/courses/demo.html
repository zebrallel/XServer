<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <title>Neutron</title>
    <link href="../asserts/style.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div data-reactroot="" id="App">
        <div id="Skeleton" class="g-page">
            <div class="m-header">
                <div id="goBack" class="left"><span class="icon i-back"></span></div>
                <div class="middle">课程</div>
                <div class="right"></div>
            </div>
            <div class="nav">
                <div data-id="tab-1" class="tab active">学习任务书</div>
                <div data-id="tab-2" class="tab">任务准备</div>
                <div data-id="tab-3" class="tab">计划与决策</div>
                <div data-id="tab-4" class="tab">实施与监控</div>
                <div data-id="tab-5" class="tab">总结与评价</div>
            </div>
            <div class="container">
                <div>
                    <div class="section" id="tab-1">
                        <div class="title nobordertop">学习任务书</div>
                        <div class="body"><span>blablabla</span></div>
                    </div>
                    <div class="section" id="tab-2">
                        <div class="title">任务准备</div>
                        <div class="body"><span>blablabla</span></div>
                    </div>
                    <div class="section" id="tab-3">
                        <div class="title">计划与决策</div>
                        <div class="body"><span>blablabla</span></div>
                    </div>
                    <div class="section" id="tab-4">
                        <div class="title">实施与监控</div>
                        <div class="body"><span>blablabla</span></div>
                    </div>
                    <div class="section" id="tab-5">
                        <div class="title">总结与评价</div>
                        <div class="body"><span>blablabla</span></div>
                    </div>
                </div>
            </div>
            <div class="backtop"><span class="icon i-back"></span></div>
        </div>
    </div>
</div>
<script src="../asserts/iscroll.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function(){
        $('.container').css({
            height : innerHeight - 84
        });

        $('#goBack').click(function(){
            history.go(-1);
        });

        var iscroll = new IScroll('.container');

        $('.backtop').click(function(){
            iscroll.scrollTo(0,0,500);
        });

        $('.nav').click(function(eve){
            var $tar = $(eve.target);

            $('.tab').removeClass('active');
            $tar.addClass('active');

            var tabId = $tar.data('id');
            iscroll.scrollToElement('#' + tabId, 500);
        })
    })
</script>
</body>
</html>
